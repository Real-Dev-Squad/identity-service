name: Tests

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run script file
        run: |
          chmod +x ./scripts/test.sh
          ./scripts/test.sh
        shell: bash