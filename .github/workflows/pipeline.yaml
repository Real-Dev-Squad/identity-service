name: Pipeline

on:
  push:
    branches:
      - 'main'
      - 'develop'

env:
  SAM_TEMPLATE: template.yaml
  REGION: ap-south-1

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Prepare Outputs
        id: prepare-step
        run: |
          echo "::set-output name=aws_access_key_id_name::AWS_ACCESS_KEY_ID_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=aws_secret_access_key_name::AWS_SECRET_ACCESS_KEY_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=stack_name::STACK_NAME_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=pipeline_execution_role_name::PIPELINE_EXECUTION_ROLE_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=cloudformation_execution_role_name::CLOUDFORMATION_EXECUTION_ROLE_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=artifacts_bucket_name::ARTIFACTS_BUCKET_${GITHUB_REF_SLUG^^}";
          echo "::set-output name=image_repository_name::IMAGE_REPOSITORY_${GITHUB_REF_SLUG^^}";
    outputs:
      aws_access_key_id_name: ${{ steps.prepare-step.outputs.aws_access_key_id_name }}
      aws_secret_access_key_name: ${{ steps.prepare-step.outputs.aws_secret_access_key_name }}
      stack_name: ${{ steps.prepare-step.outputs.stack_name }}
      pipeline_execution_role_name: ${{ steps.prepare-step.outputs.pipeline_execution_role_name }}
      cloudformation_execution_role_name: ${{ steps.prepare-step.outputs.cloudformation_execution_role_name }}
      artifacts_bucket_name: ${{ steps.prepare-step.outputs.artifacts_bucket_name }}
      image_repository_name: ${{ steps.prepare-step.outputs.image_repository_name }}

  build-and-package:
    needs: [prepare]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID_NAME: ${{ needs.prepare.outputs.aws_access_key_id_name }}
      AWS_SECRET_ACCESS_KEY_NAME: ${{ needs.prepare.outputs.aws_secret_access_key_name }}
      PIPELINE_EXECUTION_ROLE_NAME: ${{ needs.prepare.outputs.pipeline_execution_role_name }}
      ARTIFACTS_BUCKET_NAME: ${{ needs.prepare.outputs.artifacts_bucket_name }}
      IMAGE_REPOSITORY_NAME: ${{ needs.prepare.outputs.image_repository_name }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1

      - name: Build resources
        run: sam build --template ${SAM_TEMPLATE} --use-container

      - name: Assume the pipeline user role
        env:
          PIPELINE_USER_ACCESS_KEY_ID: ${{ secrets[env.AWS_ACCESS_KEY_ID_NAME] }}
          PIPELINE_USER_SECRET_ACCESS_KEY: ${{ secrets[env.AWS_SECRET_ACCESS_KEY_NAME] }}
          PIPELINE_EXECUTION_ROLE: ${{ secrets[env.PIPELINE_EXECUTION_ROLE_NAME] }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.PIPELINE_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.PIPELINE_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.PIPELINE_EXECUTION_ROLE }}
          role-session-name: packaging
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Upload artifacts to artifact buckets
        env:
          ARTIFACTS_BUCKET: ${{ secrets[env.ARTIFACTS_BUCKET_NAME] }}
          IMAGE_REPOSITORY: ${{ secrets[env.IMAGE_REPOSITORY_NAME] }}
        run: |
          sam package \
            --s3-bucket ${ARTIFACTS_BUCKET} \
            --image-repository ${IMAGE_REPOSITORY} \
            --region ${REGION} \
            --output-template-file packaged.yaml
      - uses: actions/upload-artifact@v2
        with:
          name: packaged.yaml
          path: packaged.yaml

  deploy:
    needs: [prepare, build-and-package]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID_NAME: ${{ needs.prepare.outputs.aws_access_key_id_name }}
      AWS_SECRET_ACCESS_KEY_NAME: ${{ needs.prepare.outputs.aws_secret_access_key_name }}
      STACK_NAME: ${{ needs.prepare.outputs.stack_name }}
      PIPELINE_EXECUTION_ROLE_NAME: ${{ needs.prepare.outputs.pipeline_execution_role_name }}
      CLOUDFORMATION_EXECUTION_ROLE_NAME: ${{ needs.prepare.outputs.cloudformation_execution_role_name }}
      ARTIFACTS_BUCKET_NAME: ${{ needs.prepare.outputs.artifacts_bucket_name }}
      IMAGE_REPOSITORY_NAME: ${{ needs.prepare.outputs.image_repository_name }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: actions/download-artifact@v2
        with:
          name: packaged.yaml

      - name: Assume the pipeline user role
        env:
          PIPELINE_USER_ACCESS_KEY_ID: ${{ secrets[env.AWS_ACCESS_KEY_ID_NAME] }}
          PIPELINE_USER_SECRET_ACCESS_KEY: ${{ secrets[env.AWS_SECRET_ACCESS_KEY_NAME] }}
          PIPELINE_EXECUTION_ROLE: ${{ secrets[env.PIPELINE_EXECUTION_ROLE_NAME] }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.PIPELINE_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.PIPELINE_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.PIPELINE_EXECUTION_ROLE }}
          role-session-name: deployment
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Deploy to account
        env:
          ARTIFACTS_BUCKET: ${{ secrets[env.ARTIFACTS_BUCKET_NAME] }}
          IMAGE_REPOSITORY: ${{ secrets[env.IMAGE_REPOSITORY_NAME] }}
          CLOUDFORMATION_EXECUTION_ROLE: ${{ secrets[env.CLOUDFORMATION_EXECUTION_ROLE_NAME] }}
          PIPELINE_STACK_NAME: ${{ secrets[env.STACK_NAME] }}
        run: |
          sam deploy --stack-name ${PIPELINE_STACK_NAME} \
            --no-confirm-changeset \
            --template packaged.yaml \
            --capabilities CAPABILITY_IAM \
            --region ${REGION} \
            --s3-bucket ${ARTIFACTS_BUCKET} \
            --image-repository ${IMAGE_REPOSITORY} \
            --no-fail-on-empty-changeset \
            --role-arn ${CLOUDFORMATION_EXECUTION_ROLE}